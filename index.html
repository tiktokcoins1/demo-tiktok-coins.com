<!doctype html>
<html lang="sq">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TikTok Recharge Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin:0;
      background:#fff;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:100vh;
      padding:40px 16px;
    }
    .card {
      width:360px;
      border:1px solid #e6e6e6;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      overflow:hidden;
    }
    .header {
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 16px;
      border-bottom:1px solid #f0f0f0;
      background:#fff;
    }
    .logo {
      width:40px;
      height:auto;
      display:block;
    }
    .brand-title {
      font-weight:700;
      font-size:18px;
    }
    .body {
      padding:18px;
    }
    .field { margin-bottom:12px; }
    label { display:block; font-size:13px; margin-bottom:6px; color:#666; }
    input[type="text"], select {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #ddd;
      outline:none;
      font-size:15px;
      box-sizing:border-box;
    }
    .btn {
      display:block;
      width:100%;
      padding:12px;
      border-radius:10px;
      background:#fe2c55;
      color:white;
      border:0;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
    }
    .success {
      display:none;
      margin-top:14px;
      padding:10px 12px;
      border-radius:8px;
      background:#e6ffef;
      color:#1b7a4a;
      border:1px solid #c9f0da;
      font-weight:600;
    }
    .disclaimer {
      font-size:12px;
      color:#a00;
      padding:10px 12px;
      background:#fff6f6;
      border-top:1px solid #ffecec;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="assets/tiktok-logo.png" alt="TikTok Logo" class="logo" />
      <div>
        <div class="brand-title">TikTok — Recharge Demo</div>
        <div style="font-size:12px;color:#888">Vetëm për test/demo</div>
      </div>
    </div>

    <div class="body">
      <div class="field">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="@emri" />
      </div>

      <div class="field">
        <label for="package">Zgjidh paketën</label>
        <select id="package">
          <option value="50">50 coins — €0.99 (simulim)</option>
          <option value="200">200 coins — €3.99 (simulim)</option>
          <option value="500">500 coins — €8.99 (simulim)</option>
        </select>
      </div>

      <button id="rechargeBtn" class="btn">Simulo Recharge</button>

      <div id="success" class="success"></div>

      <div class="disclaimer">
        Ky demo përdor logon zyrtare të TikTok me lejen e tyre. Ky projekt nuk është shërbim zyrtar dhe nuk kryen pagesa reale.
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('rechargeBtn');
    const username = document.getElementById('username');
    const pkg = document.getElementById('package');
    const success = document.getElementById('success');

    btn.addEventListener('click', () => {
      const user = username.value.trim();
      const pack = pkg.options[pkg.selectedIndex].text;

      if(!user){
        success.style.display='block';
        success.style.background='#fff6f6';
        success.style.color='#a00';
        success.textContent='Shkruaj username për të simuluar.';
        return;
      }

      success.style.display='block';
      success.style.background='#e6ffef';
      success.style.color='#1b7a4a';
      success.textContent=`SUCCESS: ${pack} u "shtuan" tek ${user} (mockup).`;
    });
  </script>
</body>
</html>
